<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            color: white;
            font-weight: bolder;
            text-align: center;
        }

       

        .container {
            display: grid;
            grid-template-columns: 25vw 18vw 25vw;
            grid-template-rows: 20vh 40vh 20vh;  
            justify-content: space-between; 
        }

        

    </style>
    
</head>
<body>
    <h1> гриды </h1>
    <div class="container">
        <div class="cell cell-1" style="background-color: red;"> ячейка 1 </div>  
        <div class="cell cell-2" style="background-color: orange;"> ячейка 2 </div>    
        <div class="cell cell-3" style="background-color: yellow;"> ячейка 3 </div>
        <div class="cell cell-4" style="background-color: green;"> ячейка 4 </div>
        <div class="cell cell-5" style="background-color: blue;"> ячейка 5 </div>
        <div class="cell cell-6" style="background-color: darkblue;"> ячейка 6 </div>
        <div class="cell cell-7" style="background-color: red;"> ячейка 7 </div>  
        <div class="cell cell-8" style="background-color: orange;"> ячейка 8 </div>    
        <div class="cell cell-9" style="background-color: yellow;"> ячейка 9 </div>
       





    </div>

    
</body>
</html>
